{% extends "layout.html" %}
{% block content %}
<h1>Hello World</h1>
<h2>wa wah wa</h2>
<ol>
    <!--this is a jinja2 for loop, it will be interpreted into a valid html file at runtime-->
    {% for i in things %}
        <li>{{ i }}</li>
    {% endfor %}
</ol>

<!--use a jinja for loop to render a bunch of pictures-->
{% for i in pics %}
    <p>{{ i }}</p>
    <img src="static/pics/{{ i }}" alt="{{ i }}">
{% endfor %}
{% endblock %}
